name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Run TypeScript check
      run: npm run type-check

    - name: Run unit tests
      run: npm run test:unit

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Start development server
      run: npm run serve &
      env:
        CI: true

    - name: Wait for server
      run: npx wait-on http://localhost:8000

    - name: Run E2E tests
      run: npm run test:e2e

    - name: Run accessibility tests
      run: npm run test:accessibility

    - name: Run Lighthouse tests
      run: npm run lighthouse

    - name: Build project
      run: npm run build

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          playwright-report/
          test-results/

  deploy:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Create version file
      run: echo "${{ github.sha }}" > dist/version.txt

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        cname: # Add custom domain if needed

  verify-deployment:
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Wait for deployment
      run: sleep 60

    - name: Verify deployment
      run: |
        DEPLOYED_SHA=$(curl -s https://ezrafchev.github.io/site-para-maria-clara/version.txt)
        EXPECTED_SHA="${{ github.sha }}"
        
        if [ "$DEPLOYED_SHA" = "$EXPECTED_SHA" ]; then
          echo "âœ… Deployment verified successfully!"
          echo "Deployed SHA: $DEPLOYED_SHA"
        else
          echo "âŒ Deployment verification failed!"
          echo "Expected SHA: $EXPECTED_SHA"
          echo "Deployed SHA: $DEPLOYED_SHA"
          exit 1
        fi

    - name: Run post-deploy Lighthouse test
      run: |
        npm install -g lighthouse
        lighthouse https://ezrafchev.github.io/site-para-maria-clara/ \
          --only-categories=performance,accessibility,best-practices,seo \
          --chrome-flags="--headless" \
          --output=json \
          --output-path=./lighthouse-results.json
        
        # Check if all scores are >= 90
        node -e "
          const results = require('./lighthouse-results.json');
          const categories = results.categories;
          const scores = {
            Performance: Math.round(categories.performance.score * 100),
            Accessibility: Math.round(categories.accessibility.score * 100),
            'Best Practices': Math.round(categories['best-practices'].score * 100),
            SEO: Math.round(categories.seo.score * 100)
          };
          
          console.log('ğŸš¨ Post-Deploy Lighthouse Results:');
          let allPassed = true;
          Object.entries(scores).forEach(([category, score]) => {
            const status = score >= 90 ? 'âœ…' : 'âŒ';
            console.log(\`\${status} \${category}: \${score}/100\`);
            if (score < 90) allPassed = false;
          });
          
          if (!allPassed) {
            console.log('âŒ Some Lighthouse scores are below 90. Please check the deployed site.');
            process.exit(1);
          } else {
            console.log('ğŸ‰ All Lighthouse scores meet the â‰¥90 requirement!');
          }
        "

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - copilot/fix-0028bc64-d8a0-4245-ad67-4e22fed19b28

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
